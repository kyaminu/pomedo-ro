<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/style.css">
        <link rel ="stylesheet" href="/css/all.min.css">
        <script src="/js/bootstrap.js"></script>
    </head>
    <body>
        <!-- タブ表示欄 -->
        <div class="navi">
            <div class="d-flex align-items-center">
                <div class="tab tab-timer is-active px-2 py-4 bd-highlight d-flex flex-column align-items-center link-light">
                        <div><i class="fa-regular fa-hourglass"></i></div>
                        <div class="icon-name">タイマー</div>
                </div>
                <div class="tab tab-character px-2 py-4 bd-highlight d-flex flex-column align-items-center link-light">
                    <div><i class="fa-solid fa-paw"></i></div>
                    <div class="icon-name">キャラ</div>
                </div>
                <div class="tab tab-other px-2 py-4 bd-highlight d-flex flex-column align-items-center link-light">
                    <div><i class="fa-solid fa-ellipsis"></i></div>
                    <div class="icon-name">その他</div>
                </div>
            </div>
        </div>

        <!-- タブ① タイマーコンテンツ -->
        <div class="content tab-timer is-show">
            <!-- タイマー作成ボタン -->
            <button class="add_timer_button d-flex mt-4 mb-2" data-bs-toggle="modal" data-bs-target="#modal" id="openModalBtn">
                + タイマーを設定する
            </button>

            <!-- タイマー表示欄 -->
            <div class="text-center">
                <!-- タイマーがある場合 -->
                    <div class="details">
                        <div id="timerDetails"></div>
                        <div id="work_or_interval"></div>
                    </div>
                    <div class="timer" id="view_timer"></div>
                    <div class="d-flex justify-content-evenly mt-3" >
                        <div id="startBtn"></div>
                        <div id="stopBtn"></div>
                        <div id="resetBtn"></div>
                    </div>
                <!-- タイマーがない場合 -->
                <div id="noTimer">
                    <div><img src="/src/images/pome_happy_2.png" class="illust"></div>
                    <div>タイマーを設定しよう！</div>
                </div>
            </div>

            <!-- モーダル -->
            <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modalLabel">タイマー設定</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <!-- タイマーフォーム -->
                            <form class="row" name="timerForm">
                                <div class="col-6 mb-3">
                                    <label class="form-label">繰り返し(回)</label>
                                    <input type="number" class="form-control" name="repeat_time" min="0" max="10" placeholder="1" id="repeat_time_value" required>
                                </div>

                                <div class="col-6 mb-3"></div>

                                <div class="col-6 mb-3">
                                    <label class="form-label">集中時間(分)</label>
                                    <input type="number" class="form-control" name="work_time" min="1" max="55" placeholder="25" id="work_time_value" required>
                                </div>

                                <div class="col-6 mb-3">
                                    <label class="form-label">休憩時間(分)</label>
                                    <input type="number" class="form-control" name="interval" min="1" max="15" placeholder="5" id="interval_value" required>
                                </div>

                                <div class="col-8 mb-3">
                                    <label class="form-label">キャラクター</label>
                                    <select class="form-select" id="character" disabled>
                                        <option value="pome" selected>ポメラニアン</option>
                                    </select>
                                </div>

                                <div class="modal-footer">
                                    <input class="make_timer_btn" type="button" id="makeTimerBtn" data-bs-dismiss="modal" value="設定" required></input>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- タブ② キャラクターコンテンツ -->
        <div class="content tab-timer">
            <div class="d-flex">
                <div class="index m-2">
                    <div class="retention text-center mt-1 me-1">所持</div>
                    <div class="d-flex flex-column text-center">
                        <img src="/src/images/pome_happy_1.png" class="illust mx-auto d-block">
                        <div class="m-1">ポメ</div>
                        <div class="d-flex container">
                            <div class="m-1 sound-test" id="pome_work_sound_test_btn">
                                集中
                                <i class="fa-solid fa-volume-low"></i>
                            </div>
                            <div class="m-1 sound-test" id="pome_interval_sound_test_btn">
                                休憩
                                <i class="fa-solid fa-volume-low"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- タブ③ その他コンテンツ -->
        <div class="content tab-timer">
            その他
        </div>

        <audio src="/src/mp3/pome_work_alarm.mp3#t=0,2.5" id="pomeWorkAlarm"></audio>
        <audio src="/src/mp3/pome_interval_alarm.mp3" id="pomeIntervalAlarm"></audio>
        <audio src="/src/mp3/finish_alarm.mp3" id="finishAlarm"></audio>
        <script src="/js/popup.js"></script>
    </body>
</html>
